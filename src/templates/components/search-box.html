<form action="/search" method="GET" class="flex" style="flex-direction: row; align-items: center;">
    <div class="stack">
        <label for="s">Search Term</label>
        <input
            type="text"
            name="s"
            required
        >
    </div>
    <input type="hidden" name="request_token" value="{{ session.request_token }}">
    <button type="submit" style="height: 24px; margin-top: 11px;">Search</button>
</form>
