<div class="row" style="width: 100%; justify-content: flex-end;">
    {% if page != 0 %}
        <a href="?page={{ page - 1 }}{{ '&s=' + search_string if search_string else '' }}">Previous page</a>
    {% endif %}
    {% if challenges | length != 0 %}
        <a href="?page={{ page + 1 }}{{ '&s=' + search_string if search_string else '' }}">Next page</a>
    {% endif %}
</div>
