<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Golf Club</title>
    <link rel="stylesheet" href="/public/main.css">
</head>
<body>
    <main>
        {% include "./components/header.html" %}
        <div class="content">
            <p>Edit comment from {{ reply_to_edit.created | epoch_to_date }} in "{{ challenge.title }}":</p>
            <form action="/api/edit/comment" method="POST">
                <input type="hidden" name="id" value="{{ reply_to_edit.id }}">
                <label for="body">Your Comment</label>
                <textarea
                    name="body"
                    placeholder="Uhm actually"
                    style="padding: 8px; margin-bottom: 10px"
                >{{ reply_to_edit.body }}</textarea>

                <div class="row" style="justify-content: flex-end; gap: 15px; margin-top: 10px;">
                    <a href="/chall/{{ challenge.id }}/#com-{{ reply_to_edit.id }}">Cancel</a>
                    <button type="submit" style="margin-top: 0px;">Save</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
