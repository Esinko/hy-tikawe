<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Golf Club</title>
    <link rel="stylesheet" href="/public/main.css">
</head>
<body>
    <main>
        {% include "./components/header.html" %}
        <div class="content">
            <p>Edit challenge "{{ challenge.title }}":</p>
            <form action="/api/post/challenge" method="POST">
                <label for="category">Challenge Category</label>
                <select name="category" style="width: 300px;" value="{{ challenge.id }}">
                    {% for category in categories %}
                        <option value="{{ category.id }}">
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>

                <input type="hidden" name="id" value="{{ challenge.id }}">

                <label for="title">Challenge Title</label>
                <input
                    type="text"
                    name="title"
                    style="width: 400px;"
                    placeholder="Attention Grabbing Title"
                    required
                    value="{{ challenge.title }}"
                >
                <label for="description">Challenge Description</label>
                <textarea
                    name="body"
                    placeholder="No description"
                    style="padding: 8px;"
                >{{ challenge.body }}</textarea>

                <div class="row" style="justify-content: flex-end; gap: 15px; margin-top: 10px;">
                    <a href="/chall/{{ challenge.id }}">Cancel</a>
                    <button type="submit" style="margin-top: 0px;">Save</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
